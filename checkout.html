<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation - Boutique Moderne</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* MODIFIÉ: Thème vert/blanc */
            background-color: #FFFFFF;
            background-image: radial-gradient(rgba(200, 230, 200, 0.4) 0.75px, transparent 0.75px); 
            background-size: 22px 22px; 
            min-height: 100vh;
            color: #343A40; /* MODIFIÉ: Couleur de texte par défaut */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            /* MODIFIÉ: Fond blanc et bordure verte claire */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(5px); 
            border: 1px solid #D4EDDA;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); /* MODIFIÉ: Ombre plus douce */
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 700;
            /* MODIFIÉ: Dégradé de verts */
            background: linear-gradient(135deg, #1E7E34, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h1 i { 
            color: #28a745; /* MODIFIÉ: Icône verte */
            margin-right: 10px; 
        }

        .order-summary {
            margin-bottom: 30px;
            padding: 20px;
            background: #F8F9FA; /* MODIFIÉ: Fond blanc cassé */
            border-radius: 10px;
            border: 1px solid #E9F5EC; /* MODIFIÉ: Bordure verte très claire */
        }
        .order-summary h2 { 
            font-size: 1.5rem; 
            margin-bottom: 15px; 
            color: #1E7E34; /* MODIFIÉ: Texte vert foncé */
        }
        .summary-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 0.95rem;
        }
        .summary-item span:first-child { color: #495057; } /* MODIFIÉ: Texte gris moyen */
        .summary-item span:last-child { color: #28a745; font-weight: 500; } /* MODIFIÉ: Texte vert pour le prix */

        .summary-total { 
            font-size: 1.3rem; 
            font-weight: bold; 
            margin-top: 15px; 
            border-top: 1px solid #E9F5EC; /* MODIFIÉ: Bordure verte très claire */
            padding-top: 10px;
            color: #1E7E34; /* MODIFIÉ: Texte vert foncé */
        }
         .summary-total span:last-child { /* Le montant total */
            color: #28a745; /* Vert plus vif */
        }


        .checkout-form .form-group { margin-bottom: 20px; }
        .checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
            color: #495057; /* MODIFIÉ: Gris moyen */
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #D4EDDA; /* MODIFIÉ: Bordure verte claire */
            border-radius: 8px;
            background: #F8F9FA; /* MODIFIÉ: Fond blanc cassé */
            color: #343A40; /* MODIFIÉ: Texte gris foncé */
            font-size: 1rem;
        }
        .checkout-form input[type="text"]:focus,
        .checkout-form input[type="email"]:focus,
        .checkout-form textarea:focus {
            outline: none;
            border-color: #28a745; /* MODIFIÉ: Bordure verte au focus */
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1); /* MODIFIÉ: Ombre verte */
        }
        .checkout-form textarea { min-height: 80px; resize: vertical; }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            /* MODIFIÉ: Dégradé de verts */
            background: linear-gradient(45deg, #28a745, #20893A);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.25); /* MODIFIÉ: Ombre verte */
        }
        .btn-submit:disabled { 
            background: #CED4DA; /* MODIFIÉ: Gris clair */
            color: #6C757D; /* Texte gris moyen */
            opacity: 1; 
            cursor: not-allowed; 
            box-shadow: none;
        }
        .btn-submit .fa-spinner { 
            margin-left: 8px; 
            color: white; /* Assurer que le spinner est blanc */
        }


        .back-to-cart {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #28a745; /* MODIFIÉ: Texte vert */
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-to-cart:hover { color: #1E7E34; text-decoration: underline; } /* Vert foncé au survol */

        .thank-you-message {
            text-align: center;
            padding: 40px 20px;
        }
        .thank-you-message i { font-size: 3rem; color: #28a745; margin-bottom: 20px; } /* MODIFIÉ: Icône check verte */
        .thank-you-message h2 { font-size: 1.8rem; margin-bottom: 15px; color: #1E7E34;} /* MODIFIÉ: Vert foncé */
        .thank-you-message p { font-size: 1.1rem; margin-bottom: 25px; color: #495057; } /* MODIFIÉ: Gris moyen */
        .thank-you-message .btn { /* Bouton "Retour à l'accueil" */
            padding: 12px 25px; border-radius: 10px; font-size: 1rem; font-weight: 600;
            text-decoration: none; color: white; cursor: pointer; transition: all 0.3s ease;
            border: none; 
            /* MODIFIÉ: Dégradé de verts (similaire au bouton admin) */
            background: linear-gradient(45deg, #28a745, #20893A); 
            display: inline-block;
        }
        .thank-you-message .btn:hover {
             transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.25);
        }

        .error-notice {
            /* MODIFIÉ: Rouge un peu plus doux mais toujours distinct */
            background-color: rgba(220, 53, 69, 0.9); 
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }


         @media (max-width: 768px) {
            .container { padding: 20px; margin-top: 20px; margin-bottom: 20px; }
            h1 { font-size: 1.8rem; }
            .order-summary h2 { font-size: 1.3rem; }
         }

    </style>
</head>
<body>
    <div class="container" id="checkoutContainer">
        <h1><i class="fas fa-credit-card"></i> Finaliser ma commande</h1>
        <div id="errorNotice" class="error-notice" style="display: none;"></div>

        <div class="order-summary" id="orderSummary">
            <h2>Récapitulatif</h2> <!-- Titre plus générique -->
            <div id="summaryItemsList">
                <!-- Les articles seront listés ici -->
            </div>
            <div class="summary-item summary-total">
                <span>Total Commande:</span>
                <span id="summaryTotalAmount">$0.00</span>
            </div>
        </div>

        <form class="checkout-form" id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Nom complet *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse de livraison</label>
                <textarea id="address" name="address" placeholder="Votre adresse complète..."></textarea>
            </div>
            <button type="submit" class="btn-submit" id="submitOrderButton">Passer la commande</button>
        </form>
        <a href="cart.html" class="back-to-cart"><i class="fas fa-arrow-left"></i> Retour au panier</a>
    </div>

    <div class="container" id="thankYouContainer" style="display: none;">
        <div class="thank-you-message">
            <i class="fas fa-check-circle"></i>
            <h2>Merci pour votre commande !</h2>
            <p>Votre commande a été passée avec succès. Nous vous enverrons bientôt une confirmation par e-mail.</p>
            <p>Numéro de commande (simulé): <strong id="simulatedOrderNumber"></strong></p>
            <a href="index.html" class="btn">Retour à l'accueil</a>
        </div>
    </div>


    <script>
        const supabaseUrl = 'https://lnpwosbtodwnpyoaexjn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxucHdvc2J0b2R3bnB5b2FleGpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDgzNjUsImV4cCI6MjA2MjYyNDM2NX0.Frhd5AXpZRhRnTFup695TLlNhQ0h_NL0w-RohG5P8rA';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);


        const orderSummaryList = document.getElementById('summaryItemsList');
        const summaryTotalAmountElement = document.getElementById('summaryTotalAmount');
        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutContainer = document.getElementById('checkoutContainer');
        const thankYouContainer = document.getElementById('thankYouContainer');
        const simulatedOrderNumberElement = document.getElementById('simulatedOrderNumber');
        const submitOrderButton = document.getElementById('submitOrderButton');
        const errorNoticeElement = document.getElementById('errorNotice');

        let cart = [];

        function loadCartFromStorage() {
            const cartData = localStorage.getItem('shoppingCart');
            cart = cartData ? JSON.parse(cartData) : [];
            if (cart.length === 0 && window.location.pathname.includes('checkout.html')) {
                alert("Votre panier est vide. Vous allez être redirigé vers l'accueil.");
                window.location.href = 'index.html';
            }
        }
        
        function calculateTotal() {
            return cart.reduce((total, item) => {
                const price = parseFloat(item.prix) || 0;
                return total + (price * item.quantity);
            }, 0);
        }

        function renderOrderSummary() {
            loadCartFromStorage();
            orderSummaryList.innerHTML = ''; 

            if (cart.length === 0 && document.getElementById('orderSummary')) { // S'assurer que l'élément existe
                document.getElementById('orderSummary').innerHTML = "<p>Aucun article à commander.</p>";
                submitOrderButton.disabled = true;
                return;
            }
            submitOrderButton.disabled = false;

            cart.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.classList.add('summary-item');
                
                const textSpan = document.createElement('span');
                textSpan.textContent = `${item.nom || 'Article'} (x${item.quantity || 1})`;
                
                const price = parseFloat(item.prix) || 0;
                const quantity = parseInt(item.quantity, 10) || 1;
                const priceSpan = document.createElement('span');
                priceSpan.textContent = `$${(price * quantity).toFixed(2)}`;
                
                summaryItem.appendChild(textSpan);
                summaryItem.appendChild(priceSpan);
                orderSummaryList.appendChild(summaryItem);
            });

            summaryTotalAmountElement.textContent = `$${calculateTotal().toFixed(2)}`;
        }

        async function updateStockForOrderItem(item) {
            const { data: currentProduct, error: fetchError } = await supabaseClient
                .from('produits')
                .select('stock')
                .eq('id', item.id)
                .single();

            if (fetchError) {
                console.error(`Erreur lors de la récupération du stock pour ${item.nom}:`, fetchError);
                throw new Error(`Impossible de vérifier le stock pour ${item.nom}.`);
            }

            const currentStock = parseInt(currentProduct ? currentProduct.stock : 0, 10);
            const quantityToOrder = parseInt(item.quantity, 10);

            if (currentStock < quantityToOrder) {
                console.error(`Stock insuffisant pour ${item.nom}. Demandé: ${quantityToOrder}, Disponible: ${currentStock}`);
                throw new Error(`Stock insuffisant pour ${item.nom}. ${currentStock > 0 ? `Il ne reste que ${currentStock} exemplaire(s).` : 'Cet article est épuisé.'} La commande ne peut pas être finalisée.`);
            }

            const newStock = currentStock - quantityToOrder;
            const { error: updateError } = await supabaseClient
                .from('produits')
                .update({ stock: newStock })
                .eq('id', item.id);

            if (updateError) {
                console.error(`Erreur lors de la mise à jour du stock pour ${item.nom}:`, updateError);
                throw new Error(`Échec de la mise à jour du stock pour ${item.nom}.`);
            }
            console.log(`Stock mis à jour pour ${item.nom}: ${newStock}`);
        }


        checkoutForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorNoticeElement.style.display = 'none'; 
            errorNoticeElement.textContent = ''; // Vider ancien message
            submitOrderButton.disabled = true;
            submitOrderButton.innerHTML = 'Traitement... <i class="fas fa-spinner fa-spin"></i>';

            try {
                // Re-vérifier le panier ici au cas où il aurait été modifié dans un autre onglet
                loadCartFromStorage(); 
                if (cart.length === 0) {
                    throw new Error("Votre panier est vide. Impossible de passer la commande.");
                }

                const stockUpdatePromises = cart.map(item => updateStockForOrderItem(item));
                await Promise.all(stockUpdatePromises);

                // Simulation de l'enregistrement de la commande
                // Dans une vraie application, vous enverriez les données du formulaire et du panier à votre backend/Supabase
                console.log("Commande soumise avec les données suivantes:");
                const formData = new FormData(checkoutForm);
                const orderDetails = {
                    customer_name: formData.get('fullName'),
                    customer_email: formData.get('email'),
                    shipping_address: formData.get('address') || 'Non fournie',
                    items: cart.map(item => ({ id: item.id, nom: item.nom, quantity: item.quantity, prix_unitaire: item.prix })),
                    total_amount: calculateTotal(),
                    order_date: new Date().toISOString()
                };
                console.log(orderDetails);

                // Ici, vous inséreriez orderDetails dans une table 'commandes' de Supabase
                // Exemple (à adapter avec votre structure de table 'commandes'):
                /*
                const { data: orderData, error: orderError } = await supabaseClient
                    .from('commandes') // Remplacez par le nom de votre table de commandes
                    .insert([orderDetails])
                    .select();

                if (orderError) {
                    throw new Error(`Erreur lors de l'enregistrement de la commande: ${orderError.message}`);
                }
                console.log("Commande enregistrée avec succès:", orderData);
                */


                localStorage.removeItem('shoppingCart');
                cart = []; 

                simulatedOrderNumberElement.textContent = `CMD-${Date.now().toString().slice(-6)}`;
                checkoutContainer.style.display = 'none';
                thankYouContainer.style.display = 'block';

            } catch (error) {
                console.error("Erreur lors du traitement de la commande:", error);
                errorNoticeElement.textContent = error.message || "Une erreur est survenue lors de la finalisation de la commande. Veuillez réessayer.";
                errorNoticeElement.style.display = 'block';
                // Ne pas réactiver le bouton immédiatement si l'erreur est due au stock, 
                // car l'utilisateur doit corriger son panier.
                // Si c'est une autre erreur (ex: réseau), on pourrait le réactiver.
                // Pour l'instant, on le laisse désactivé pour forcer l'utilisateur à agir.
                // Ou réactiver pour permettre une nouvelle tentative :
                submitOrderButton.disabled = false;
                submitOrderButton.innerHTML = 'Passer la commande';
            }
        });

        // Assurer que le résumé est affiché au chargement de la page
        if (checkoutContainer.style.display !== 'none') {
            renderOrderSummary();
        }
    </script>
</body>
</html>
